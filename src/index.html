<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body class='body'>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->

    
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_type_add-card">
        <h3 class="popup__title">Новое место</h3>
        <form novalidate id="card-form" class="popup__form popup__form_type_add-card" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" form="card-form" required minlength="1">
            <p class="error popup__name-error"></p>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required form="card-form">
            <p class='error popup__job-error'></p>
            <button class="button popup__button popup__button_type_add-card">+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close popup__close_type_edit-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form novalidate id="profile-form" class="popup__form popup__form_type_edit-profile" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_profile-name" placeholder="Имя" form="profile-form" required minlength="2" maxlength="30">
            <p class="error popup__name-error"></p>
            <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" form="profile-form" required minlength="2" maxlength="30">
            <p class='error popup__job-error'></p>
            <button class="button popup__button popup__button_type_edit-profile">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
